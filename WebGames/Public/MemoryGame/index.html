<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Game</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="top_section">
        <button class="top_section_button" onclick="location.href='../index.html'" id="Back-button">Back</button>
        <button class="top_section_button" onclick="location.href='../MemoryGame/index.html'" id="MemoryGame-button">MemoryGame</button>
        <button class="top_section_button" onclick="location.href='../TicTacToe/index.html'" id="TicTacToe-button">TicTacToe</button>
    </div>

    <div class="game-container">
        <div class="sidebar">
            <h2 class="sidebar_h2">Board Size</h2>
            <label class="sidebar_text" for="rows">Rows:</label>
            <input type="number" id="rows" min="2" max="10" value="4">

            <label class="sidebar_text" for="cols">Cols:</label>
            <input type="number" id="cols" min="2" max="10" value="4">

            <button id="set-size-button">Set Size</button>

            <button id="restart-button">Start Again</button>
        </div>

        <div id="game-board" class="game-board"></div>

    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
